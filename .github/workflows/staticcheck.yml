name: staticcheck

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: cppcheck_install
      run: apt-get install cppcheck
    - name: staticcheck
      run: cppcheck --enable-all 3_implementation
    
