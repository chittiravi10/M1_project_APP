name: static-check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      run: sudo apt-get install cppcheck
    - name: static_check
      run: make staticcheck -C 3_implementation
    
