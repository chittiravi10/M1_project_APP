name: Dynamiccheck

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: updates
      run: sudo apt-get update
    - name: valgrind install
      run: sudo apt-get install valgrind
    - name: dynamic-check
      run: make dynamiccheck 3_implementation
    
